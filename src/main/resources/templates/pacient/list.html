<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista Pacienți</title>
</head>
<body>
<h1>Lista Pacienți</h1>
<a href="/pacienti/add">Adaugă pacient</a>
<table border="1">
    <tr>
        <th>Nume</th>
        <th>Prenume</th>
        <th>Email</th>
        <th>Telefon</th>
        <th>CNP</th>
        <th>Data nașterii</th>
        <th>Acțiuni</th>
    </tr>
    <tr th:each="pacient : ${pacienti}">
        <td th:text="${pacient.nume}">Nume</td>
        <td th:text="${pacient.prenume}">Prenume</td>
        <td th:text="${pacient.email}">Email</td>
        <td th:text="${pacient.telefon}">Telefon</td>
        <td th:text="${pacient.cnp}">CNP</td>
        <td th:text="${pacient.dataNasterii}">Data</td>
        <td>
            <a th:href="@{'/pacienti/delete/' + ${pacient.id}}">Șterge</a>
        </td>
    </tr>
</table>
<p>Pagină curentă: 1</p>
</body>
</html>
